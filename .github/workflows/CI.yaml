name: ci
on:
    workflow_dispatch: {}
    push:
        branches:
            - main
        paths-ignore:
            - '.github/**'
            - '.eslintignore'
            - '.gitignore'
            - 'dist/**'
            - '**.md'
            - 'LICENSE'

    pull_request:
        types: [opened, synchronize]
        paths-ignore:
            - '.eslintignore'
            - '.gitignore'
            - '**.md'
            - 'LICENSE'

jobs:
    linting:
        name: Lint & Testing
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
  
            - name: Install dependencies
              run: npm ci

            - name: Lint project
              run: npm run lint

            - name: Format project
              run: npm run fmt

            - name: Run tests
              run: npm test
